<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professora Rosangela</title>
    <script>
        function calcularPorcentagem() {
            var acertos = document.getElementById("acertos").value;
            var totalQuestoes = document.getElementById("totalQuestoes").value;
            
            if (acertos && totalQuestoes) {
                var porcentagem = (acertos / totalQuestoes) * 100;
                document.getElementById("resultado").innerText = "Porcentagem de acertos: " + porcentagem.toFixed(2) + "%";
            } else {
                document.getElementById("resultado").innerText = "Por favor, preencha todos os campos.";
            }
        }
    </script>
</head>
<body>
    <h1>Professora Rosangela</h1>
    <label for="acertos">Quantidade de acertos:</label>
    <input type="number" id="acertos" name="acertos"><br><br>

    <label for="totalQuestoes">Quantidade de quest√µes:</label>
    <input type="number" id="totalQuestoes" name="totalQuestoes"><br><br>

    <button onclick="calcularPorcentagem()">Calcular Porcentagem</button>

    <p id="resultado"></p>
</body>
</html>
